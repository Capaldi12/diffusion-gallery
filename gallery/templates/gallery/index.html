{# Main gallery page #}
{% extends 'gallery/base.html' %}

{% block content %}
    <h2 class="section-header centered noselect">We have images</h2>
    <div class="image-grid">
        {% for image in images %}
            <div class="card">
                <img class="image noselect" src="{{ image.image.url }}" alt="{{ image.name}}"/>
                <div class="card-text">
                    <p class="image-name">{{ image.name }}</p>
                    <p class="image-description">
                        {{ image.description|default:"No description" }}
                    </p>
                    <p class="image-date">{{ image.created_at|date:"d-m-Y H:i" }}</p>
                </div>
            </div>
        {% endfor %}

        <div class="card square button-card">
            <h1 class="noselect">Want more?</h1>
            <div class="card-text">
                <button class="single-button noselect"
                        onclick="location.href='{% url 'generate' %}'">
                    Generate
                </button>
            </div>
        </div>
    </div>
{% endblock %}
